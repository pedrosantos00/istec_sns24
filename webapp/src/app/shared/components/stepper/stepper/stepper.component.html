<div class="flex justify-center items-center w-full">
  <ol class="flex items-center">
    <li *ngFor="let step of steps ; let i = index"
      class="flex w-24 items-center text-blue-500 after:content-[''] after:w-full after:h-1 after:border-b  after:border-4 after:inline-block"
      [ngClass]="{
        'after:border-blue-100' : currentStep >= i,
        'after:border-gray-100' : currentStep < i,
        'after:border-white w-fit' : i == steps.length -1
      }">
      <div class="flex items-center justify-center w-10 h-10 bg-blue-300 rounded-full lg:h-12 lg:w-12 shrink-0"
        [ngClass]="{
        'bg-blue-300' : currentStep >= i,
        'bg-gray-100' : currentStep < i
      }">
        <ng-icon [name]="step.stepConfig.icon" class="text-2xl text-blue-800 lg:w-6 lg:h-6 "></ng-icon>
      </div>
    </li>
  </ol>
</div>

<div class="flex flex-col">
  <h1 class="mt-4 text-lg font-semibold">{{steps.get(currentStep)?.stepConfig?.title}}</h1>
  <ng-content></ng-content>
</div>

<div class="flex w-full" [ngClass]="{'justify-end' : currentStep == 0, 'justify-between' : currentStep > 0}">
  <app-button *ngIf="currentStep != 0" (click)="previousStep()">Voltar</app-button>
  <app-button (click)="nextStep()">{{currentStep != steps.length -1 ? 'Seguinte' : 'Finalizar'}}</app-button>
</div>

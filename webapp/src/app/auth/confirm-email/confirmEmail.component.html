<div class="flex items-center justify-center min-h-screen bg-gray-200 p-4">
  <div class="w-full max-w-md bg-white rounded-lg shadow-xl">
    <div class="px-8 py-6">
      <div
        routerLink="/login"
        class="flex items-center justify-start cursor-pointer"
      >
        <ng-icon class="text-xl" name="heroArrowLeft"></ng-icon>
        <p class="text-start">Voltar</p>
      </div>
      <div class="flex justify-center items-center mb-6">
        <img
          src="assets/img/sns_icon.png"
          alt="Logo"
          class="justify-center h-12 w-12"
        />
      </div>
      <h2 class="text-2xl font-bold text-center text-gray-800">
        Confirmação de Email
      </h2>
      <p class="text-center text-gray-500 my-8">
        {{ confirmationStatus }}
      </p>

      <div *ngIf="confirmationFailed"  class="flex justify-center">
        <app-button class="w-full"   (click)="resendConfirmationEmail()">Reenviar Email de confirmação</app-button>
      </div>
    </div>
  </div>
</div>

<div class="flex items-center justify-center min-h-screen bg-gray-200  p-4">
  <div class="w-full max-w-md bg-white rounded-lg shadow-xl">

    <div class="px-8 py-6">
      <div routerLink="" class="flex items-center justify-start cursor-pointer">
        <ng-icon class="text-xl" name="heroArrowLeft"></ng-icon>
        <p class=" text-start">Voltar</p>
      </div>
      <div class="flex justify-center items-center mb-6">
        <img src="assets/img/sns_icon.png" alt="Logo" class="justify-center h-12 w-12">
      </div>
      <h2 class="text-2xl font-bold text-center text-gray-800">Iniciar Sessão</h2>
      <p class="text-center text-gray-500 mb-8">Introduza as suas credenciais para aceder ao Portal</p>

      <form [formGroup]="loginForm" class="flex flex-col gap-4" (submit)="submit()">
        <app-input id="documentNumber" formControlName="documentNumber" label="Nº Cartão de Cidadão*"></app-input>
        <span
          *ngIf="documentNumber?.invalid && (documentNumber?.dirty || documentNumber?.touched) && documentNumber?.errors?.['required']"
          class="text-red-500 text-sm">Nº Cartão de Cidadão é obrigatório</span>

        <app-input id="password" class="mt-3" formControlName="password" type="password" label="Password*"></app-input>
        <span *ngIf="password?.invalid && (password?.dirty || password?.touched) && password?.errors?.['required']"
          class="text-red-500 text-sm">Password é obrigatório</span>

        <div class="flex justify-end">
          <a routerLink="/forgot-password"
            class="text-gray-500 hover:text-gray-800 underline transition focus:outline-none duration-200">Esqueceu-se
            da password?</a>
        </div>

        <div class="flex justify-center">
          <app-button type="submit" class="w-full">Iniciar Sessão</app-button>
        </div>
      </form>

      <div class="flex justify-center mt-4">
        <p class="">Ainda não tem conta? <a routerLink="/register"
            class="text-blue-500   hover:text-blue-700 transition focus:outline-none duration-200">Criar Conta</a></p>
      </div>
    </div>
  </div>
</div>
